<main>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">ADD SERVICE</h5>
          <form action="" #form="ngForm" (ngSubmit)="addService()">
            <!-- <small *ngIf="errormsg">{{errormsg}}</small> -->

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">service name</label>
              <input type="text" #titleField = 'ngModel' class="form-control"  [(ngModel)]="selectedservice.service" required name="service"  placeholder="service">
              <small [hidden] = "titleField.valid || titleField.untouched">service name is required</small>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Description</label>
              <input type="text" #authorField = 'ngModel' class="form-control" [(ngModel)]="selectedservice.description" required name="description" placeholder="description">
              <small [hidden] = "authorField.valid || authorField.untouched">description is required</small>
            </div>

            
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">dynamicinfo</label>
              <input type="text" #dynamicinfo = 'ngModel' class="form-control" [(ngModel)]="selectedservice.dynamicinfo"  name="dynamicinfo" placeholder="dynamicinfo">
              <!-- <small [hidden] = "authorField.valid || authorField.untouched">dynamicinfo is required</small> -->
            </div>

            

           
            <div class="btn-container">

              <button type="submit" [disabled] = "form.invalid" class="btn btn-primary mb-3">
                <!-- <span *ngIf ="show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                Submit
              </button>
            </div>

          </form>
        </div>
      </div>
</main>
