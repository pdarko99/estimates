<main>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">UPDATE OPTION</h5>
          <form action="" #form="ngForm" (ngSubmit)="updateoptn()">
            <!-- <small *ngIf="errormsg">{{errormsg}}</small> -->

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Option</label>
              <input type="text" #titleField = 'ngModel' class="form-control"  [(ngModel)]="selectedOptn.option" required name="question"  placeholder="question">
              <!-- <small [hidden] = "titleField.valid || titleField.untouched">service name is required</small> -->
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Price</label>
              <input type="text" #authorField = 'ngModel' class="form-control" [(ngModel)]="selectedOptn.price" required name="percenteage" placeholder="percentage">
              <!-- <small [hidden] = "authorField.valid || authorField.untouched">description is required</small> -->
            </div>
            

           
            <div class="btn-container">

              <button type="submit" [disabled] = "form.invalid" class="btn btn-primary mb-3">
                <!-- <span *ngIf ="show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                Submit
              </button>

              <button type="button" (click)="deleteopt()"  class="btn btn-danger mb-3">
                <!-- <span *ngIf ="show" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> -->
                Delete option
              </button>

            </div>

          </form>
        </div>
      </div>
</main>
